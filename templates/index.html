<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçí Coffee Fruit Counter</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }
    h1 {
      color: #4CAF50;
      font-size: 26px;
      margin-bottom: 15px;
    }
    h1 span {
      font-size: 28px;
    }
    p {
      margin-bottom: 20px;
      color: #555;
      font-size: 16px;
    }
    input[type="file"] {
      margin: 15px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span>üçí</span> Coffee Fruit Counter</h1>
    <p>Select an image to analyze the coffee fruits:</p>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <br>
      <button type="submit">Analyze</button>
    </form>
  </div>
</body>
</html>
